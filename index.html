<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tes Web</title>
    <script>
      let count = 1;

      const addHelloWorld = () => {
        if (count < 10) {
          const newHello = document.createElement("h1");
          newHello.textContent = "Hello world!!";
          document.body.appendChild(newHello);
          count++;
        } else {
          alert("Batas maksimal 10 Hello world!!");
        }
      };
    </script>
  </head>
  <body>
    <h1 class="hello">Hello world!!</h1>
    <button onclick="addHelloWorld()">Tambah Hello World</button>
  </body>
</html>
